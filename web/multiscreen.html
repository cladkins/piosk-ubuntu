<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PiOSK - Multi-Screen</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-md d-flex justify-content-between">
            <h1 class="my-1">Pi<span class="bg-danger mx-1 px-1 rounded">OSK</span> Multi-Screen</h1>
            <div>
                <a href="/" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container-md my-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Multi-Screen Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="btn-group" role="group">
                            <button id="startMulti" class="btn btn-success">Start All Screens</button>
                            <button id="stopMulti" class="btn btn-danger">Stop All Screens</button>
                        </div>
                        <button id="detectDisplays" class="btn btn-primary ms-2">Detect Displays</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Detected Displays</h5>
                    </div>
                    <div class="card-body">
                        <div id="displayList">
                            <span class="text-muted">Click "Detect Displays" to scan for connected monitors</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="screenConfigs">
                    <div class="text-center text-muted py-4">
                        <p>Detect displays first to configure individual screens</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="multiscreen.js"></script>
</body>
</html>
