<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiOSK Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
        }
        .url-item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .url-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        kbd {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 2px 8px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h1 class="display-4 text-primary mb-3">
                                <i class="bi bi-display"></i> PiOSK Dashboard
                            </h1>
                            <p class="text-muted">Manage your kiosk mode URLs</p>
                        </div>

                        <div class="mb-4">
                            <div class="input-group">
                                <input type="url" id="newUrl" class="form-control" placeholder="Enter URL (e.g., https://example.com)">
                                <button class="btn btn-primary" onclick="addUrl()">
                                    <i class="bi bi-plus-circle"></i> Add URL
                                </button>
                            </div>
                        </div>

                        <div id="urlList" class="mb-4">
                            <!-- URLs will be loaded here -->
                        </div>

                        <div class="text-center">
                            <button class="btn btn-success btn-lg" onclick="applyChanges()">
                                <i class="bi bi-arrow-clockwise"></i> APPLY ‚èª
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <small>
            <kbd><a class="text-decoration-none" href="https://github.com/cladkins/piosk-ubuntu" target="_blank">{}</a></kbd>
            PiOSK for Ubuntu - Transform your Ubuntu machine into a kiosk display
        </small>
    </div>

    <script src="script.js"></script>
</body>
</html>
