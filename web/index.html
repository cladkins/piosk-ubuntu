<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>PiOSK</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-md d-flex justify-content-between">
        <h1 class="my-1">Pi<span class="bg-danger mx-1 px-1 rounded">OSK</span> Dashboard</h1>
        <div>
          <a href="/switcher.html" class="btn btn-outline-secondary">Switcher</a>
          <a href="/multiscreen.html" class="btn btn-outline-info ms-2">Multi-Screen</a>
        </div>
      </div>
    </nav>

    <div class="container-md my-5">
      <!-- URL Management -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">URL Management</h5>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <input id="new-url" type="text" class="form-control form-control-lg" placeholder="...add URLs of webpages as screens">
                <button id="add-url" type="button" class="btn btn-secondary">ADD</button>
                <button id="execute" type="button" class="btn btn-danger">APPLY <span class="align-text-bottom">‚èª</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mode Control -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Kiosk Mode Control</h5>
            </div>
            <div class="card-body">
              <div class="btn-group me-3" role="group">
                <button type="button" class="btn btn-success" id="start-single">Start Single-Screen</button>
                <button type="button" class="btn btn-danger" id="stop-single">Stop Kiosk</button>
              </div>
              <span class="text-muted">Configure URLs above, then start kiosk mode</span>
              <button type="button" class="btn btn-outline-info ms-3" id="system-check">System Check</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Current URLs -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Current URLs</h5>
            </div>
            <div class="card-body">
              <div id="urls">
                <ul class="list-group list-group-flush"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert Container -->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <template id="template-url">
      <li class="list-group-item text-truncate fs-3">
        <button type="button" class="btn btn-close mx-3" aria-label="Remove"></button>
        <a class="link-underline-dark"></a>
      </li>
    </template>

    <template id="template-err">
      <div class="alert alert-danger m-4" role="alert"></div>
    </template>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
